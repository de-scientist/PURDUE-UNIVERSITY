<!DOCTYPE html>
<html>
<head>
	<title>My University</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #0072c6;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #f0f0f0;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
		}
		main {
			margin: 20px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			font-size: 18px;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="email"], textarea {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 4px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		input[type="submit"] {
			background-color: #0072c6;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		img {
  max-width: 100%;
  display: block;
  margin: auto;
  border: none;
  box-shadow: 2px 2px 5px #888888;
  border-radius: 10px;
  transition: transform 0.2s ease-in-out;
  height: 20%;
  width: 40%;
}

img:hover {
  transform: scale(1.1);
}

	</style>
</head>
<body>
	<header>
		<h1>Purdue University</h1>
		<img src="purdue.jpg" alt="Purdue University">
	</header>
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">About Us</a></li>
			<li><a href="">Admissions</a></li>
			<li><a href="">Academics</a></li>
			<li><a href="">Student Life</a></li>
			<li><a href="">Alumni</a></li>
			<li><a href="">Contact Us</a></li>
		</ul>
		<form>
			<input type="text" placeholder="Search">
			<button type="submit">Go</button>
		</form>
	</nav>
	<main>
		<h1>Contact Us</h1>
		<p>If you have any questions or comments, please use the form below to get in touch with us.</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">
			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Enter your message">
		</form>
	</main>
	</body>
	</html>
